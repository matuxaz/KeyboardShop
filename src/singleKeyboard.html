<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BLOCKKB shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Selected keyboard info
            <div>
              <button class="btn btn-success ml-auto mr-1 account-button" onclick="window.location.href='userPage.html'">Account: <span class="nav-link" id="account"></span></button>
              <button onclick="window.location.href='userPage.html'" class="btn ml-auto mr-1 account-button">Back to profile <span class="nav-link" id="move"></span></button>
            </div>
            
          </h1>
          
          <hr/>
          <br/>
        </div>
      </div>

            <div>
                <strong>Name</strong>: <span id="sName" class="single-name">No name</span><br/>
                <strong>ID</strong>: <span id="sId" class="single-id">0</span><br/>
                <strong>Switches</strong>: <span id="sSwitches" class="single-switches">None</span><br/>
                <strong>Price</strong>: <span id="sPrice" class="single-price">0</span><br/>
                <strong>Picture Link:</strong>: <span id="sPicture" class="single-picture">images/notUploaded.png</span><br/>
                <strong>Uploaded by:</strong>: <span id="sUploader" class="single-uploader">0x0000000000000000000000000000000000000000</span><br/>
                <strong>Owned by</strong>: <span id="sOwner" class="single-owner">0x0000000000000000000000000000000000000000</span><br/>
            </div>

        

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
