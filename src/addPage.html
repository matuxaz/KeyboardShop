<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BLOCKKB shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Add a BlockChain keyboard
            <div>
              <button class="btn btn-success ml-auto mr-1 account-button" onclick="window.location.href='userPage.html'">Account: <span class="nav-link" id="account"></span></button>
              <button onclick="window.location.href='index.html'" class="btn ml-auto mr-1 account-button">Back to shop<span class="nav-link" id="back"></span></button>
            </div>
            
          </h1>
          
          <hr/>
          <br/>
        </div>
      </div>

      <div class="col-sm-6 col-md-5 col-lg-4">
      <div class="card-header">
        Upload a  keyboard:
      </div>
      <div class="card-body">
          <input type="text" class="form-control" id="name" name="name" placeholder="Input name"><br/>
            <input type="text" class="form-control" id="switches" name="switches" placeholder="Input switches"><br/>
            <input type="number" class="form-control" id="price" name="price" placeholder="Input price"><br/>
            <input type="text" class="form-control" id="picture" name="picture" placeholder="Input picture"><br/>      

          <button class="button button-primary" id="btn-add-keyboard">Create</button>
      </div>
    </div>
    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
