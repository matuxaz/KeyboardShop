<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BLOCKKB shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
      <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Your bought keyboards
            <div>
              <button class="btn btn-success ml-auto mr-1 account-button">Account: <span class="nav-link" id="account"></span></button>
              <button onclick="window.location.href='index.html'" class="btn ml-auto mr-1 account-button">Back to shop<span class="nav-link" id="back"></span></button>
            </div>
            
          </h1>
          
          <hr/>
          <br/>
        </div>
      </div>

      <div id="userRow" class="row">
        <!-- USER KEYBOARDS LOAD HERE -->
      </div>
    </div>
      
      <div id="userTemplate" style="display: none;">
        <div class="col-sm-6 col-md-5 col-lg-4">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="user-panel-title">No name</h3>
            </div>
            <div class="panel-body">
              <strong>Switches</strong>: <span class="user-switches">3</span><br/>
              <strong>ID</strong>: <span class="user-id">0</span><br/>
              <strong>Price</strong>: <span class="user-price">3</span><br/>
              <strong>Uploaded by:</strong>: <span class="user-uploader">0x0000000000000000000000000000000000000000</span><br/>
            
              <button style="background-color: LightPink;" class="btn btn-default btn-delete" type="button" data-id="0">Delete</button><br/><br/>
              <strong>Edit:</strong>
              <input type="text" class="form-control" id="new-name" name="new-name" placeholder="Input new name"><br/>
              <input type="text" class="form-control" id="new-switches" name="new-switches" placeholder="Input new switches"><br/>
              <input type="number" class="form-control" id="new-price" name="new-price" placeholder="Input new price"><br/>
              <input type="text" class="form-control" id="new-picture" name="new-picture" placeholder="Input new picture link"><br/>
              <button style="background-color: LightCyan;" class="btn btn-default btn-edit" type="button" data-id="0">Edit</button>
            </div>
          </div>
        </div>
      </div>


    </div>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
